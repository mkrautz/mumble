syntax = "proto2";

package MurmurRPC;

// TODO(grpc): should all time related (uptime, etc.) fields be replaced with
// a new message that has an absolute (i.e. epoch timestamp)?

message Void {
}

message Version {
	// 2-byte Major, 1-byte Minor and 1-byte Patch version number.
	optional uint32 version = 1;
	// Client release name.
	optional string release = 2;
	// Client OS name.
	optional string os = 3;
	// Client OS version.
	optional string os_version = 4;
}

message Uptime {
	// The number of seconds from the starting time.
	optional uint64 secs = 1;
}

message Server {
	// The unique server ID.
	required uint32 id = 1;
	// Is the server currently running?
	optional bool running = 2;
	// The update of the server.
	optional Uptime uptime = 3;

	message Event {
		enum Type {
			UserConnected = 0;
			UserDisconnected = 1;
			UserStateChanged = 2;
			UserTextMessage = 3;
			ChannelCreated = 4;
			ChannelRemoved = 5;
			ChannelStateChanged = 6;
		};
		// The server on which the event happened.
		optional Server server = 1;
		// The type of event that happened.
		optional Type type = 2;
		// The user tied to the event (if applicable).
		optional User user = 3;
		// The text message tied to the event (if applicable).
		optional TextMessage message = 4;
		// The channel tied to the event (if applicable).
		optional Channel channel = 5;
	}

	message Query {
	}

	message List {
		// The servers.
		repeated Server servers = 1;
	}
}

service ServerService {
	// Create creates a new virtual server. The returned server object contains
	// the newly created server's ID.
	rpc Create(Void) returns(Server);

	// Query returns a list of servers that match the given query.
	rpc Query(Server.Query) returns(Server.List);
	// Get returns information about the given server.
	rpc Get(Server) returns(Server);

	// Start starts the given stopped server.
	rpc Start(Server) returns(Void);
	// Stop stops the given virtual server.
	rpc Stop(Server) returns(Void);
	// Remove removes the given virtual server and its configuration.
	rpc Remove(Server) returns(Void);

	// Events returns a stream of events that happen on the given server.
	rpc Events(Server) returns(stream Server.Event);
}

message Event {
	enum Type {
		ServerStopped = 0;
		ServerStarted = 1;
	};
	// The server for which the event happened.
	optional Server server = 1;
	// The type of event that happened.
	optional Type type = 2;
}

service MetaService {
	// GetUptime returns murmur's uptime.
	rpc GetUptime(Void) returns(Uptime);
	// GetVersion returns murmur's version.
	rpc GetVersion(Void) returns(Version);
	// Events returns a stream of murmur events.
	rpc Events(Void) returns(stream Event);
}

message ContextAction {
	enum Context {
		None = 0x00;
		Server = 0x01;
		Channel = 0x02;
		User = 0x04;
	};

	// The server on which the action is.
	optional Server server = 1;
	// The context in which the action is.
	optional Context context = 2;
	// The action name.
	optional string action = 3;
	// The user-visible descriptive name of the action.
	optional string text = 4;
	// The user that triggered the ContextAction.
	optional User actor = 5;
	// The user on which the ContextAction was triggered.
	optional User user = 6;
	// The channel on which the ContextAction was triggered.
	optional Channel channel = 7;
}

service ContextActionService {
	// Add adds a context action to the given user's client. The following
	// ContextAction fields must be set:
	//   context, action, text, and user.
	rpc Add(ContextAction) returns(Void);
	// Remove removes a context action from the given user's client. The
	// following ContextAction must be set:
	//   action
	// If no user is given, the context action is removed from all users.
	rpc Remove(ContextAction) returns(Void);
	// Events returns a stream of context action events that are triggered by
	// users.
	rpc Events(ContextAction) returns(stream ContextAction);
}

message TextMessage {
	// The server on which the TextMessage originates.
	optional Server server = 1;

	// The user who sent the message.
	optional User actor = 2;
	// The users to whom the message is sent.
	repeated User users = 3;
	// The channels to which the message is sent.
	repeated Channel channels = 4;
	// The channels to which the message is sent, including the channels'
	// ancestors.
	repeated Channel trees = 5;
	// The message body that is sent.
	optional string text = 6;
}

service TextMessageService {
	// Send sends the given TextMessage to the server.
	//
	// If no users, channels, or trees are added to the TextMessage, the message
	// will be broadcast the entire server. Otherwise, the message will be
	// targeted to the specified users, channels, and trees.
	rpc Send(TextMessage) returns(Void);
}

message Log {
	// The server on which the log message was generated.
	optional Server server = 1;

	// The unix timestamp of when the message was generated.
	optional int64 timestamp = 2;
	// The log message.
	optional string text = 3;

	message Query {
		// The server whose logs will be queried.
		optional Server server = 1;
		// The minimum log index to receive.
		optional uint32 min = 2;
		// The maximum log index to receive.
		optional uint32 max = 3;
	}

	message List {
		// The server where the log entries are from.
		optional Server server = 1;
		// The total number of logs entries on the server.
		optional uint32 total = 2;
		// The minimum log index that was sent.
		optional uint32 min = 3;
		// The maximum log index that was sent.
		optional uint32 max = 4;
		// The log entries.
		repeated Log entries = 5;
	}
}

service LogService {
	// Query returns a list of log entries from the given server.
	//
	// To get the total number of log entries, omit min and/or max from the
	// query.
	rpc Query(Log.Query) returns(Log.List);
}

// TODO(grpc): list common configuration field names?
message Config {
	// The server for which the configuration is for.
	optional Server server = 1;
	// The configuration keys and values.
	map<string, string> fields = 2;

	message Field {
		// The server for which the configuration field is for.
		optional Server server = 1;
		// The field key.
		optional string key = 2;
		// The field value.
		optional string value = 3;
	}
}

service ConfigService {
	// Get returns the explicitly set configuration for the given server.
	rpc Get(Server) returns(Config);
	// GetField returns the configuration value for the given key.
	rpc GetField(Config.Field) returns(Config.Field);
	// SetField sets the configuration value to the given value.
	rpc SetField(Config.Field) returns(Void);

	// GetDefaults returns the default server configuration.
	rpc GetDefaults(Void) returns(Config);
}

message Channel {
	// The server on which the channel exists.
	optional Server server = 1;

	// The unique channel identifier.
	optional uint32 id = 2;
	// The channel name.
	optional string name = 3;
	// The channel's parent.
	optional Channel parent = 4;
	// Linked channels.
	repeated Channel links = 5;
	// The channel's description.
	optional string description = 6;
	// Is the channel temporary?
	optional bool temporary = 7;
	// The position in which the channel should appear in a sorted list.
	optional int32 position = 8;

	message Query {
		// The server on which the channels are.
		optional Server server = 1;
	}

	message List {
		// The server on which the channels are.
		optional Server server = 1;
		// The channels.
		repeated Channel channels = 2;
	}
}

service ChannelService {
	// Query returns a list of channels that match the given query.
	rpc Query(Channel.Query) returns(Channel.List);
	// Get returns the channel with the given ID.
	rpc Get(Channel) returns(Channel);

	// Add adds the channel to the given server. The parent and name of the
	// channel must be set.
	rpc Add(Channel) returns(Channel);
	// Remove removes the given channel from the server.
	rpc Remove(Channel) returns(Void);
	// Update updates the given channel's attributes. Only the fields that are
	// set will be updated.
	rpc Update(Channel) returns(Channel);
}

message User {
	// The server to which the user is connected.
	optional Server server = 1;

	// The user's session ID.
	optional uint32 session = 2;
	// The user's registered ID.
	optional uint32 id = 3;
	// The user's name.
	optional string name = 4;

	// Is the user muted?
	optional bool mute = 5;
	// Is the user deafened?
	optional bool deaf = 6;
	// Is the user suppressed?
	optional bool suppress = 7;
	// Is the user a priority speaker?
	optional bool priority_speaker = 8;
	// Has the user muted him/herself?
	optional bool self_mute = 9;
	// Has the user muted him/herself?
	optional bool self_deaf = 10;
	// Is the user recording?
	optional bool recording = 11;
	// The channel the user is in.
	optional Channel channel = 12;
	// How long the user has been connected to the server.
	optional uint32 online_secs = 13;
	// How long the user has been idle on the server.
	optional uint32 idle_secs = 14;
	// How many bytes per second is the user transmitting to the server.
	optional uint32 bytes_per_sec = 15;
	// The user's client version.
	optional Version version = 16;

	// The user's  plugin context.
	optional bytes plugin_context = 17;
	// The user's plugin identity.
	optional string plugin_identity = 18;

	// The user's comment.
	optional string comment = 19;
	// The user's texture.
	optional bytes texture = 20;
	// The user's IP address.
	optional bytes address = 21;
	// Is the user in TCP-only mode?
	optional bool tcp_only = 22;

	// The user's UDP ping in milliseconds.
	optional float udp_ping_msecs = 23;
	// The user's TCP ping in milliseconds.
	optional float tcp_ping_msecs = 24;

	message Query {
		// The server whose users will be queried.
		optional Server server = 1;
	}

	message List {
		// The server to which the users are connected.
		optional Server server = 1;
		// The users.
		repeated User users = 2;
	}

	message Kick {
		// The server to which the user is connected.
		optional Server server = 1;
		// The user to kick.
		optional User user = 2;
		// The user who performed the kick.
		optional User actor = 3;
		// The reason for why the user is being kicked.
		optional string reason = 4;
	}
}

service UserService {
	// Query returns a list of connected users who match the given query.
	rpc Query(User.Query) returns(User.List);
	// Get returns information on the connected user, given by the user's session
	// or name.
	rpc Get(User) returns(User);
	// Update changes the given user's state. Only the following fields can be
	// changed:
	//   name, mute, deaf, suppress, priority_speaker, channel, comment.
	rpc Update(User) returns(User);

	// Kick kicks the user from the server.
	rpc Kick(User.Kick) returns(Void);
}

message Tree {
	// The server which the tree represents.
	optional Server server = 1;

	// The current channel.
	optional Channel channel = 2;
	// Channels below the current channel.
	repeated Tree children = 3;
	// The users in the current channel.
	repeated User users = 4;

	message Query {
		optional Server server = 1;
	}
}

service TreeService {
	// Query returns a representation of the given server's channel/user tree.
	rpc Query(Tree.Query) returns(Tree);
}

message Ban {
	// The server on which the ban is applied.
	optional Server server = 1;

	// The banned IP address.
	optional bytes address = 2;
	// The number of leading bits in the address to which the ban applies.
	optional uint32 bits = 3;
	// The name of the banned user.
	optional string name = 4;
	// The certificate hash of the banned user.
	optional string hash = 5;
	// The reason for the ban.
	optional string reason = 6;
	// The ban start time (in epoch form).
	optional int64 start = 7;
	// The ban duration.
	optional int64 duration_secs = 8;

	message Query {
		// The server whose bans to query.
		optional Server server = 1;
	}

	message List {
		// The server for which the bans apply.
		optional Server server = 1;
		// The bans.
		repeated Ban bans = 2;
	}
}

service BanService {
	// Get returns a list of bans for the given server.
	rpc Get(Ban.Query) returns(Ban.List);
	// Set replaces the server's ban list with the given list.
	rpc Set(Ban.List) returns(Void);
}

message ACL {
	enum Permission {
		None = 0x00;
		Write = 0x01;
		Traverse = 0x02;
		Enter = 0x04;
		Speak = 0x08;
		Whisper = 0x100;
		MuteDeafen = 0x10;
		Move = 0x20;
		MakeChannel = 0x40;
		MakeTemporaryChannel = 0x400;
		LinkChannel = 0x80;
		TextMessage = 0x200;

		Kick = 0x10000;
		Ban = 0x20000;
		Register = 0x40000;
		RegisterSelf = 0x80000;
	}

	message Group {
		optional string name = 1;
		optional bool inherited = 2;
		optional bool inherit = 3;
		optional bool inheritable = 4;

		repeated DatabaseUser users_add = 5;
		repeated DatabaseUser users_remove = 6;
		repeated DatabaseUser users = 7;
	}

	optional bool apply_here = 3;
	optional bool apply_subs = 4;
	optional bool inherited = 5;

	optional DatabaseUser user = 6;
	optional string group = 7; // TODO(grpc): change to ACL.Group?

	optional Permission allow = 8;
	optional Permission deny = 9;

	message Query {
		optional Server server = 1;
		optional User user = 2;
		optional Channel channel = 3;
	}

	message List {
		optional Server server = 1;
		optional Channel channel = 2;

		repeated ACL acls = 3;
		repeated ACL.Group groups = 4;
		optional bool inherit = 5;
	}

	message TemporaryGroup {
		optional Server server = 1;

		optional Channel channel = 2;
		optional User user = 3;
		optional string group_name = 4;
	}
}

service ACLService {
	// Get returns the ACL for the given channel.
	rpc Get(Channel) returns(ACL.List);
	// Set overrides the ACL of the given channel to what is provided.
	rpc Set(ACL.List) returns(Void);

	// GetEffectivePermissions returns the effective permissions for the given
	// user in the given channel.
	rpc GetEffectivePermissions(ACL.Query) returns(ACL);

	// AddTemporaryGroup adds a user to a temporary group.
	rpc AddTemporaryGroup(ACL.TemporaryGroup) returns(Void);
	// RemoveTemporaryGroup removes a user from a temporary group.
	rpc RemoveTemporaryGroup(ACL.TemporaryGroup) returns(Void);
}

// When building a custom authenticator, only Authenticate and Find messages
// need to have valid replies. All other request responses messages can be
// omitted in the Response.
message Authenticator {
	message Request {
		// An authentication request for a connecting user.
		message Authenticate {
			optional string name = 1;
			optional string password = 2;
			repeated bytes certificates = 3;
			optional string certificate_hash = 4;
			optional bool strong_certificate = 5;
		}

		// A request for information about a user, given by either the user's ID
		// or name.
		message Find {
			optional uint32 id = 1;
			optional string name = 2;
		}

		// A query of all the registered users, optionally filtered by the given
		// filter string.
		message Query {
			optional string filter = 1;
		}

		// A request for a new user registration.
		message Register {
			optional DatabaseUser user = 1;
		}

		// A request for deregistering a registered user.
		message Deregister {
			optional DatabaseUser user = 1;
		}

		// A request to update a registered user's information. The information
		// provided should be merged with existing data.
		message Update {
			optional DatabaseUser user = 1;
		}

		optional Authenticate authenticate = 1;
		optional Find find = 2;
		optional Query query = 3;
		optional Register register = 4;
		optional Deregister deregister = 5;
		optional Update update = 6;
	}

	message Response {
		// The initialization for the authenticator stream. This message must be
		// sent before authentication requests will start streaming.
		message Initialize {
			optional Server server = 1;
		}

		enum Status {
			Fallthrough = 0;
			Success = 1;
			Failure = 2;
			TemporaryFailure = 3;
		}

		message Authenticate {
			optional Status status = 1;
			optional uint32 id = 2;
			optional string name = 3;
			//repeated string groups = 4; // TODO(grpc): ACL.Group?
			// TODO(grpc): is groups really needed? Can't we just call
			// ACLService.AddTemporaryGroup? Will need to pass the session/User object
			// to the authenticator for this to happen.
		}

		message Find {
			optional DatabaseUser user = 1;
		}

		message Query {
			repeated DatabaseUser users = 1;
		}

		message Register {
			optional Status status = 1;
			optional DatabaseUser user = 2;
		}

		message Deregister {
			optional Status status = 1;
		}

		message Update {
			optional Status status = 1;
		}

		optional Initialize initialize = 1;
		optional Authenticate authenticate = 2;
		optional Find find = 3;
		optional Query query = 4;
		optional Register register = 5;
		optional Deregister deregister = 6;
		optional Update update = 7;
	}
}

service AuthenticatorService {
	// Stream opens an authentication stream to the server.
	//
	// There can only be one RPC client with an open Stream. If a new
	// authenticator connects, the open connected will be closed.
	rpc Stream(stream Authenticator.Response) returns(stream Authenticator.Request);
}

message DatabaseUser {
	// The server on which the user is registered.
	optional Server server = 1;

	// The unique user ID.
	optional uint32 id = 2;
	// The user's name.
	optional string name = 3;
	// The user's email address.
	optional string email = 4;
	// The user's comment.
	optional string comment = 5;
	// The user's certificate hash.
	optional string hash = 6;
	// The user's password (never sent; used only when updating).
	optional string password = 7;
	// When the user was last on the server.
	optional string last_active = 8;
	// The user's texture.
	optional bytes texture = 9;

	message Query {
		// The server whose users will be queried.
		optional Server server = 1;
		// A string to filter the users by.
		optional string filter = 2;
	}

	message List {
		// The server on which the users are registered.
		optional Server server = 1;
		// The users.
		repeated DatabaseUser users = 2;
	}

	message Verify {
		// The server on which the user-password pair will be authenticated.
		optional Server server = 1;
		// The user's name.
		optional string name = 2;
		// The user's password.
		optional string password  = 3;
	}
}

service DatabaseService {
	// Query returns a list of registered users who match given query.
	rpc Query(DatabaseUser.Query) returns(DatabaseUser.List);
	// Get returns the database user with the given id.
	rpc Get(DatabaseUser) returns(DatabaseUser);
	// Update updates the given database user.
	rpc Update(DatabaseUser) returns(Void); // TODO(grpc): should the updated user be returned?
	// Register registers a user with the given information on the server. The
	// returned DatabaseUser will contain the newly registered user's ID.
	rpc Register(DatabaseUser) returns(DatabaseUser);
	// Deregister deregisters the given user.
	rpc Deregister(DatabaseUser) returns(Void);
	// Verify verifies the that the given user-password pair is correct.
	rpc Verify(DatabaseUser.Verify) returns(DatabaseUser);
}

message RedirectWhisperGroup {
	// The server on which the whisper redirection will take place.
	optional Server server = 1;
	// The user to whom the redirection will be applied.
	optional User user = 2;
	// The source group.
	optional string source = 3; // TODO(grpc): should be ACL.Group?
	// The target group.
	optional string target = 4; // TODO(grpc): should be ACL.Group?
}

service AudioService {
	// SetRedirectWhisperGroup redirects whisper targets for the given user.
	// Whenever a user tries to whisper to group "source", the whisper will be
	// redirected to group "target". Omitting "target" will remove the redirect.
	rpc SetRedirectWhisperGroup(RedirectWhisperGroup) returns(Void);
	// TODO(grpc): convert to AddRedirectWhisperGroup + RemoveRedirectWhisperGroup?
}
